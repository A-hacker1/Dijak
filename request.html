<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            background: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e74c3c;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        .important {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Server Error</div>
        <div class="message">Request Declined</div>
        <div class="important">Please try again later.</div>
    </div>
</body>
</html>
